<form [formGroup]="countdownForm" class="countdown-form">
  <app-countdown-title-input
    [control]="titleControl"
    label="Title"
    (blur)="onFieldChange()"
  ></app-countdown-title-input>

  <app-countdown-date-input
    [control]="dateControl"
    label="Date"
    (change)="onFieldChange()"
  ></app-countdown-date-input>
</form>
